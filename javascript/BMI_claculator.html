<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .header{
           display:flex;
        }
        section{
            height:400px;
        }
        #clo-3{
            text-align: center;
            height:250px;
            width:260px;
            margin-left:100px;
        }
    </style>
    
</head>
<body class="container-fluid">
    <header>
        <div class="header m-2 border border-1 p-3">
            <img src="../public/Images/calculator.jpg" alt="" height="100" weidth="100" class="">
            <div class="ms-3 p-2">
                <span style="color:rgb(193, 18, 18)"><h2>BMI Calculator</h2></span>
                <span style="color:rgb(193, 18, 18)"><h4>Body Mass Index</h4></span>
            </div>
        </div>
    </header>
    <section class="row mt-3 border border-1 p-5 m-3 ">
        <div class="col">
            <span class="text-secondary">Gender</span>
            <div class="input-group">
                <button class="btn btn-light border border-2 w-25">Male</button>
                <button class="btn btn-light border border-2 w-25 ">Female</button>
            </div>
            <div class="mt-5">
                <span class="text-secondary">Height</span>
                <div class="d-flex mt-1">
                    <input type="text" class="w-25 form-control text-secondary" placeholder="FT" required>
                    <input type="text" class="form-control w-25 text-secondary" placeholder="IN" required>
                </div>
                <a href="#" class="text-secondary">Switch to cm</a>
            </div>
        </div>
        <div class="col ms-5">
            <span class="text-secondary">AGE</span>
            <div class="d-flex mt-1">
                <input type="text" class="w-50 form-control">
                <span class="ms-1 text-secondary">Between 2 yrs to 120yrs</span>
            </div>
            <div class="mt-5">
               <span class="text-secondary">weights</span>
               <div>
                <input type="text" class="form-control text-secondary" placeholder="in Kgs">
               </div>
            </div>
        </div>
        <div class="col">
            <div class="border border-1 pt-4" id="clo-3">
                <h5>Your BMI is</h5>
            </div>
        </div>    
    </section>

</body>
</html>
