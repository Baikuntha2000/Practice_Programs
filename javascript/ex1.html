<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function themechange(){
           var Switch=document.getElementById("switch"); 

           if(Switch.checked){
            document.querySelector("form").className='border border-2 border-dark p-4 bg-dark text-white';
            document.querySelector("button").className='btn btn-warning w-100';
           }
           else{
            document.querySelector("form").className='border border-2 p-4 border-secondary';
            document.querySelector("button").className = "btn btn-dark w-100";
           }

        }
    </script>
</head>
<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form class="border border-2 p-4 border-secondary">
            <div class="form-switch">
               <input type="checkbox" id="switch"  onchange="themechange()" class="form-check-input me-1"><label for="" class="form-check-label">Dark Mode</label>
            </div>
            <h2>User Login</h2>
            <dl>
                <dt>User Name</dt>
                <dd><input type="text" class="form-control"></dd>
                <dt>password</dt>
                <dd><input type="text" class="form-control"></dd>
            </dl>
            <button class="btn btn-dark w-100">Login</button>
        </form>
    </div>
</body>
</html>
