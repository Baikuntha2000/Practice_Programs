<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function buttonClick(){
            var table=document.createElement("table");
            table.width="50%";
            table.border="1";

            var thead=document.createElement("thead");
            var tr=document.createElement("tr");
            var tr_head=document.createElement("th");
            tr_head.innerHTML="Name";

            thead.appendChild(tr);
            tr.appendChild(tr_head);

            var tbody=document.createElement("tbody");
            var td_body=document.createElement("td");
            td_body.innerHTML="Samsung TV";
            tbody.appendChild(td_body);


            table.appendChild(thead);
            table.appendChild(tbody);

            document.getElementById("container").appendChild(table);
            

        }
    </script>
</head>
<body>
    <button onclick="buttonClick()">upload photo</button>
    <br><br>
    <div id="container">

    </div>
</body>
</html>
