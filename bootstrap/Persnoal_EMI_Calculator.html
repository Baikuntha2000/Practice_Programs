<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        input[type=range]{
            width:90%;
        }
    </style>
</head>
<body class="container-fluid bg-dark ">
    <div class="bg-success text-white p-5 m-2 w-90 rounded rounded-5">
        <h3 class="mb-2 text-center">Personal Loan EMI Calculator</h2>
        <div class="row  mt-2 mb-4">
            <div class="col">
                Amount you need &#8377;<input type="text" size="15">
            </div>
            <div class="col">
                for <input type="text" size="2">years
            </div>
            <div class="col">
                Interest rate <input type="text" size="4">%
            </div>
        </div>
    
        <div class="row  mb-1">
            <div class="col">
                <input type="range" min="10000" max="1000000" value="200000">
            </div>
            <div class="col">
                <input type="range" min="1" max="5" value="2">
            </div>
            <div class="col">
                <input type="range" min="10.45 " max="18.45" value="14.45">
            </div>
        </div>
        <div class="row  mb-4">
            <div class="col">
                <span class="float-start">&#8377; 10000/-</span>
                <span class="float-end">&#8377; 100000/-</span>
            </div>
            <div class="col">
                 <span class="float-start">1</span>
                 <span class="float-end">5</span>
            </div>
            <div class="col">
                 <span class="float-start"> 10.45%</span>
                 <span class="float-end"> 18.45%</span>
            </div>
        </div>
        <div class="row">
            <div class="col"> 
                <button class="float-end btn btn-primary">Calculator</button>
            </div>
        </div>
    </div>    
</body>
</html>
