<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .card {
            width: 200px;
        }
        img {
            height: 120px;
        }
    </style>
</head>
<body class="container-fluid">
    <main class="mt-4 d-flex">
        <div class="card p-2 m-2 bg-dark text-white">
            <img src="../public/images/image1.jpg" class="card-img-top">
            <div class="card-header">
                <h2 class="card-title">Watches</h2>
                <div>30% OFF - Sale</div>
            </div>
            <div class="card-body">
                <ul>
                    <li>Fossil</li>
                    <li>Fastrack</li>
                    <li>Noise</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-light w-100"> <span class="bi bi-cart4"></span> Buy</button>
            </div>
        </div>

        <div class="card p-2 m-2">
            <img src="../public/images/image2.jpg" class="card-img-top">
            <div class="card-header">
                <h2 class="card-title">Mobiles</h2>
                <div>30% OFF - Sale</div>
            </div>
            <div class="card-body">
                <ul>
                    <li>Fossil</li>
                    <li>Fastrack</li>
                    <li>Noise</li>
                </ul>
            </div>
            <div class="card-footer">
                <button class="btn btn-dark w-100"> <span class="bi bi-cart4"></span> Buy</button>
            </div>
        </div>

        <div class="card p-2 m-2">
           
            <div class="card-header">
                <h2 class="card-title">Fashion</h2>
                <div>30% OFF - Sale</div>
            </div>
            <div class="card-body">
                <ul>
                    <li>Fossil</li>
                    <li>Fastrack</li>
                    <li>Noise</li>
                </ul>
                <img src="../public/images/image3.jpg" class="card-img-bottom">
               
            </div>
            <div class="card-footer">
                <button class="btn btn-dark w-100"> <span class="bi bi-cart4"></span> Buy</button>
            </div>
        </div>
    </main>
</body>
</html>
