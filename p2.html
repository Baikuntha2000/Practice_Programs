<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            border: 3px solid black;
            padding: 20px;
            display: flex;
            flex-direction: row;
            height: 430px;
            align-items: center;
        }
        img {
            width: 100%; /* Set the width to 100% to make them equal in width */
            height: 100%; /* Set the height to 100% to make them equal in height */
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <img src="public/images/image (1).png">
        </div>
        <div>
            <img src="public/images/image (2).png">
        </div>
        <div>
            <img src="public/images/image (3).png">
        </div>
    </nav>
</body>
</html>
